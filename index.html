<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/reset.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header -->

    <header>
      <div class="container">
        <div class="top">
          <img src="resources/images/logo.png" alt="logo" />
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>
    </header>

    <!-- Main Banner -->
    <div class="main-banner">
      <div class="container">
        <div class="text-block">
          <h1>NEW ARRIVAL</h1>
          <p>SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->

    <div class="container">
      <div class="navigation-bar">
        <p>Menu</p>
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </div>


    <!-- Product Grid -->

    <div class="product">
      <div class="container product-grid">
        <div class="item item-1">
          <div class="item-holder">
            <img src="resources/images/pen.png" alt="pen" />
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="item item-2">
          <div class="item-holder">
            <img src="resources/images/watch.png" alt="watch" />
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="item item-3">
          <div class="item-holder">
            <img src="resources/images/glasses.png" alt="glasses" />
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!-- Location and Hours-->

    <!-- <div class="loc-and-hr"> -->
      <div class="container">
        <div class="loc-and-hr">
          <div class="location">
            <div class="loc-hr-block">
              <p>Location</p>
            </div>
            <div class="details">
              <p><-47.346436, 84.32354/p>
            </div>
          </div>
          <div class="hours">
            <div class="loc-hr-block">
              <p>Hours</p>
            </div>
            <div class="details">
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="container footer-container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
