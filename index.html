<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/reset.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header -->

    <header>
      <div class="container">
        <div class="top">
          <img src="resources/images/logo.png" alt="logo" />
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>
    </header>

    <!-- Main Banner -->
    <div class="main-banner">
      <div class="container">
        <div class="text-block">
          <h1>NEW ARRIVAL</h1>
          <p>SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->

    <div class="container">
      <div class="navigation-bar">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </div>


    <!-- Product Grid -->

    <div class="product">
      <div class="container product-grid">
        <div class="item">
          <img src="resources/images/pen.png" alt="pen" />
          <p>Exploding Pen</p>
        </div>
        <div class="item">
          <img src="resources/images/watch.png" alt="watch" />
          <p>Cellular Watch</p>
        </div>
        <div class="item">
          <img src="resources/images/glasses.png" alt="glasses" />
          <p>Thermal Glasses</p>
        </div>
      </div>

    </div>

    <!-- Location and Hours-->

    <!-- <div class="loc-and-hr"> -->
      <div class="container">
        <div class="loc-and-hr">
          <div class="location loc-hr-block">
            <p>Location</p>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours loc-hr-block">
            <p>Hours</p>
            <p>0800 - 1800</p>
          </div>
        </div>
        </div>

    </div>


    <!-- Footer -->

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
